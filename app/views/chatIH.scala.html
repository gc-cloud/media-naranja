@(user: User)

@scripts={
<script src="@routes.Assets.at("javascripts/banRequest.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/chatIH.js")" type="text/javascript"></script>
<script>
var usernames;
usernames=new WebSocket('ws://'+window.location.host+'/users');
usernames.onmessage=function(evt){ 
  usersList=document.getElementById("users");
  usersList.innerHTML=evt.data;
  usersList.scrollTop=output.scrollHeight;
};
usernames.onopen=function(evt){
  usernames.send('@user.username');
};
</script>
}

@main("Chat", scripts) {
<center><h4>Sala de chat</h4></center>
<div class="row">
  <div class="3u">
    <center>Usuarios conectados</center>
    <textarea id="users" rows="8" readonly></textarea>
  </div>
  <div class="9u">
    <div class="12u">
      <center>Conversaci&oacute;n</center>
      <div class="word-wrap" id="output" rows="8"></div><br>
    </div>
  </div>
</div>

<div class="row">
  <div class="9u">
    <div id="container">
      <input class="submitOnEnter" id="message" type="text" autocomplete="off" maxlength="2048" placeholder="Escribe aquÃ­"/>
    </div>
  </div>        
  <div class="3u">
    <center>
      <a class="icon-af" href="javascript: resetForm();">
        <i class="fa fa-eraser fa-3x"></i>
      </a>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <a id="submitButton" class="icon-af" href="javascript: submitForm('@routes.ChatC.message','<br><a href=\'@routes.StatePhotoC.statePhoto(user.id)\'>@user.username</a>: ');">
      <i class="fa fa-pencil fa-3x"></i>
    </a>
  </center>
</div>
</div>  
}
