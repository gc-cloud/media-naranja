@(title: String)(content: Html)
@import helper._ 

<!DOCTYPE html>
<meta charset="utf-8"> 
<html lang="es">
<head>
  <title>@title</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("font-awesome-4.2.0/css/font-awesome.min.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/common.css")">
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/LogoNaranjaFavicon.ico")">
  <script src="@routes.Assets.at("javascripts/skel.min.js")" type="text/javascript">
  </script>
  <script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript">
  </script>
  <script src="@routes.Assets.at("javascripts/skel-layers.min.js")" type="text/javascript">
  </script>
  <script>skel.init({
    reset: 'full',
    breakpoints: {
      large: {
        media: '(min-width: 1025px) and (max-width: 1280px)',
        containers: 960
      },
      medium: {
        media: '(min-width: 769px) and (max-width: 1024px)',
        containers: '90%'
      },
      small: {
        media: '(max-width: 768px)',
        containers: '95%!'
      },
      xsmall: {
        media: '(max-width: 640px)',
        grid: {                
          collapse: true
        }
      }
    },
    plugins: {
      layers: {
        titleBar: {
          position: 'top-left',
          width: '100%',
          height: 44,
          html: '<div class="toggle" data-action="toggleLayer" data-args="navPanel">&equiv;</div>' +
          '<span<span class="title">Media Naranja</span>'
        },
        navPanel: {
          position: 'top-left',
          width: 300,
          height: '100%',
          orientation: 'vertical',
          side: 'left',
          hidden: true,
          animation: 'pushX',
          clickToHide: true,
          html: '<a href="#"><center><img src="@routes.Assets.at("images/LogoNaranja.png")"/></center></a>'
        }
      }
    }
  });</script>
</head>
